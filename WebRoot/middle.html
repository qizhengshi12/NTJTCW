function switchSysBar() {
  if(document.all("frmTitle").style.display == "") {
    document.all("img1").src = "images/main_55_1.gif";
    document.all("frmTitle").style.display = "none";
  } else {
    document.all("img1").src = "images/main_55.gif";
    document.all("frmTitle").style.display = "";
  }
}
function switchSysBar2() {
  if(document.all("frmTitle2").style.display == "") {
    document.all("img2").src = "images/main_55.gif";
    document.all("frmTitle2").style.display = "none";
  } else {
    document.all("img2").src = "images/main_55_1.gif";
    document.all("frmTitle2").style.display = "";
  }
}
